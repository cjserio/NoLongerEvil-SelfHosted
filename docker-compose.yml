services:
  nolongerevil:
    build: .
    container_name: nolongerevil-server
    restart: unless-stopped
    ports:
      # Device API ports
      - "7001:80"      # HTTP (for testing/local)
      - "443:443"      # HTTPS (production)
      # Control API port
      - "8081:8081"
    volumes:
      # Persistent data storage
      - nolongerevil-data:/app/data
      # Optional: SSL certificates
      # - ./certs:/app/certs:ro
    environment:
      # Server configuration
      - API_ORIGIN=https://backdoor.nolongerevil.com
      - PROXY_PORT=80
      - CONTROL_PORT=8081

      # TLS configuration (uncomment if using certificates)
      # - CERT_DIR=/app/certs

      # Entry key configuration
      - ENTRY_KEY_TTL_SECONDS=3600

      # Weather configuration
      - WEATHER_CACHE_TTL_MS=600000

      # Subscription configuration
      - SUBSCRIPTION_TIMEOUT_MS=0
      - MAX_SUBSCRIPTIONS_PER_DEVICE=100
      # Subscription timing - server responds at 80% of SUSPEND_TIME_MAX
      # Values above 120s may cause NAT/firewall idle timeouts to drop connections
      # SUSPEND_TIME_MAX: 30-300 seconds (default 60)
      # - SUSPEND_TIME_MAX=60

      # Debug configuration
      - DEBUG_LOGGING=false
      # - DEBUG_LOGS_DIR=./data/debug-logs
      # - STORE_DEVICE_LOGS=true

      # Database configuration
      - SQLITE3_DB_PATH=/app/data/database.sqlite

      # MQTT configuration (optional)
      # - MQTT_HOST=mqtt-broker
      # - MQTT_PORT=1883
      # - MQTT_TOPIC_PREFIX=nolongerevil
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nolongerevil-data:
    name: nolongerevil-data
