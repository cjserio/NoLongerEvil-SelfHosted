services:
  nolongerevil:
    build: .
    container_name: nolongerevil-server
    restart: unless-stopped
    user: "${UID}:${GID}"
    env_file:
      - .env
    ports:
      # Device API ports
      - "${HOST_HTTP_PORT}:80"      # HTTP (for testing/local)
      - "${HOST_HTTPS_PORT}:443"      # HTTPS (production)
      # Control API port
      - "${HOST_CONTROL_PORT}:8081"
    volumes:
      # Persistent data storage
      - ${NO_LONGER_EVIL_DATA}:/app/data

      # Optional: SSL certificates
      - ${CERT_DIR}:/app/certs:ro    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

